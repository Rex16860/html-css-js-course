<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>

    <script>

        function displayResponse(json) {
            const request = document.querySelector('h1');
            request.textContent = json.response;
        }

        const ajax = new XMLHttpRequest();

        // ready statechange
        ajax.onreadystatechange = function () {
            console.info(`state number: ${ajax.readyState}`);
        }

        ajax.open("GET", "api/hello.jsovn");

        ajax.addEventListener('load', function () {
            if (ajax.status === 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json);
            } else {
                const err = { response: `Error Happened, ${ajax.status}` };
                displayResponse(err);
            }
        })

        ajax.send();

    </script>

</body>

</html>
